{%extends 'index.html'%}
{%block content%}
{%load crispy_forms_tags%}

<div class="user_profile-form">
    <h1>User Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{u_form | crispy}}
        {{p_form | crispy}}
        <br>
        <input type="submit" class="login-btn other-link" value="Update">
        <br> <br>
        <a class="other-link" href="{%url 'password_change' %}">Change Password</a>
    </form>
</div>
{%endblock%}
