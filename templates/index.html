<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <!-- Meta Details -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hache is a 24 hours long Capture The Flag Event where students of JUIT can participate.
            Our aim is about spreading the importance of cybersecurity in today's community.">

    <title>Hache 2023</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/mobile.css'%}">
    <link rel="stylesheet" href="{% static 'css/iziToast.min.css' %}">
    <link rel="icon" href="{%static 'assets/images/favicon.ico'%}" type="image/x-icon">

    <script src="{% static 'js/iziToast.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/chart.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    {%include 'navbar.html'%}

    {%if messages%}
    <ul class="messages">
        {%for message in messages%}
        <li {%if message.tags%} class="{{message.tags}}" {%endif %}>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}

    <main>
        {%block content%}

        {%endblock%}
    </main>
   
    <footer>
        <h2>&copy; 2023 ACM JUIT.</h2>
    </footer>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="{% static 'js/iziToast.min.js' %}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{%static 'js/script.js'%}"></script>
<script src="{% static 'js/hackerboard.js' %}"></script>
<script src="{% static 'js/countdown.js' %}"></script>
<script src="{% static 'js/game.js' %}"></script>
<script src="{% static 'js/onboarding.js' %}" type="text/javascript"></script>

</html>
