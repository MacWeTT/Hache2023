{%extends 'index.html'%}

{%block content%}

<h1>Quiz</h1>
<h2>Question {{question.questionNum}}</h2>

<p>{{question.text}}</p>

<form action="{%url 'quiz'%}" method="post">
    {%csrf_token%}
    {{form}}
    <br>
    Hint: {{hint}}
    <br>
    <input type="submit" value="Check">
</form>


{%endblock%}
